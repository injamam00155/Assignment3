<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- search Bar Section -->
    <section class="search-bar">
        <form >
            <input type="text" placeholder="Search a City" id="sCity">
            <button type="button" ><img src="Photos/search.webp" alt="Search" onclick="getDataOnClick()" ></button>
        </form>
    </section>

    <section class="main-Weather" id="updateWeather">
        <div class="top">
            <div class="left">
                <img src="http://openweathermap.org/img/wn/10d@2x.png"id="img1" alt="" >
            </div>
            <div class="center" >
                <h5 class="degree" id="day1"> &#176;C</h5>
                <div class="center" >
                    <h5 class="city" > <span id="weekn1"> </span></h5>
                </div>
            </div>
            <div class="right">
                <div><h5><span id="addDate"></span><br><span id="addTime"></span></h5></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <h5 class="weather-status" ><span id="day1weather"></span></h5><br>
            </div>
            
            <div class="center" >
                <h5 class="city" > <span id="weekn1"> </span> <span id="cityname">Dhaka</span> </h5>
            </div>
            <div class="right">
                <div class="div"><h5> Wind Speed : <span id="d1wind-speed"> </span></h5></div>
                <div class="div"><h5> Pressure : <span id="d1pressure"> </span> </h5></div>
            </div>
        </div>
    </section>
    <section >
        <div class="future-forecast">
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day" id="weekn2">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="img2"alt="weather icon" class="w-icon">
                    <div class="temp" id="day2weather"></div>
                    <div class="temp" id="day2">&#176; C</div>
                    <div class="temp"> <h5> Pressure :  <span id="d2pressure"> </span> </h5></div>
                    <div class="temp"> <h5> Wind Speed: <span id="d2wind-speed"> </span> </h5></div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day" id="weekn3">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png"id="img3" alt="weather icon" class="w-icon">
                    <div class="temp" id="day3weather"></div>
                    <div class="temp" id="day3">&#176; C</div>
                    <div class="temp"> <h5> Pressure : <span id="d3pressure"> </span> </h5></div>
                    <div class="temp"> <h5> Wind Speed: <span id="d3wind-speed"> </span> </h5></div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day" id="weekn4">Thur</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png"id="img4" alt="weather icon" class="w-icon">
                    <div class="temp"id="day4weather"></div>
                    <div class="temp" id="day4">&#176; C</div>
                    <div class="temp"> <h5> Pressure : <span id="d4pressure"> </span> </h5></div>
                    <div class="temp"> <h5> Wind Speed: <span id="d4wind-speed"> </span> </h5></div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day" id="weekn5">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="img5" alt="weather icon" class="w-icon">
                    <div class="temp"id="day5weather"></div>
                    <div class="temp" id="day5">&#176; C</div>
                    <div class="temp"> <h5> Pressure : <span id="d5pressure"> </span> </h5></div>
                    <div class="temp"> <h5> Wind Speed: <span id="d5wind-speed"> </span> </h5></div>
                </div> 
            </div>
        </div>
    </section>


        <script src="script.js"></script>
</body>
</html>
