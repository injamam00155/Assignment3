<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <!-- search Bar Section -->
        <section class="search-bar">
            <div class="container mt-3">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search a city" aria-label="Search" id="cityInput">
                  <button class="btn btn-primary my-2 my-sm-0" type="button" onclick="getDataOnClick()">Search</button>
                </form>
              </div>
        </section>

        <section class="main-Weather" id="updateWeather">
            <div class="leftside">
                <img src="http://openweathermap.org/img/wn/10d@2x.png"id="img1" alt="" >
                <h5 class="weather-status" ><span id="day1weather"></span></h5>
            </div>
            <div class="rightside">
                <h5><span id="addDate"></span><br><span id="addTime"></span></h5>
                
            </div>
            <div class="center" >
                <h5 class="degree" id="day1"> 25&#176;C</h5> <br>
                <h5 class="city" > <span id="weekn1"> </span> <span id="cityname"></span> </h5>
            </div>
            
            <div class="bottom-left">
            
                    <div class="div1"><h5> Wind Speed <br><span id="d1wind-speed"> </span></h5></div>
                    <div class="div2"><h5> Pressure <br><span id="d1pressure"> </span> </h5></div>
            </div>
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
